<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Podiatry Tracker App</title>
  <style>
    /* Basic styling */
    body { font-family: sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; user-select: none; }
    button { padding: 5px 10px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <!-- Your existing content (table, preview, manual add, etc.) goes here -->
  <table id="patientsTable">
    <thead>
      <tr>
        <th>Patient</th>
        <th>New?</th>
        <th>Night Splint</th>
        <th>Cam Boots</th>
        <th>Casting</th>
        <th>X-Rays</th>
        <th>Ultrasound</th>
        <th>Routine Care</th>
        <th>Injection</th>
        <th>Ordering Diabetic Shoes</th>
        <th>Nail Procedure</th>
        <th>ASO Brace</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows are populated dynamically -->
    </tbody>
  </table>

  <!-- Export Button -->
  <button id="exportNoLoginButton" onclick="exportWithoutLogin()">Export without logging into your Google account</button>

  <!-- Script for exporting without login -->
  <script>
    function exportWithoutLogin() {
      let data = [];
      
      // Collect header row (skipping the "Actions" column)
      const headerCells = document.querySelectorAll("#patientsTable thead th");
      let headerRow = [];
      for (let i = 0; i < headerCells.length - 1; i++) { // assuming last column is "Actions"
        headerRow.push(headerCells[i].innerText.trim());
      }
      data.push(headerRow);
      
      // Collect each row from the table body (skipping the "Actions" column)
      const rows = document.querySelectorAll("#patientsTable tbody tr");
      rows.forEach(row => {
        let rowData = [];
        const cells = row.querySelectorAll("td");
        for (let i = 0; i < cells.length - 1; i++) {
          let cellValue = "";
          // If cell contains a button (for a procedure), export "1" if done, "0" if not.
          const btn = cells[i].querySelector("button");
          if (btn) {
            cellValue = btn.classList.contains("done") ? "1" : "0";
          } else {
            // If cell contains a checkbox, export "Yes" or "No"
            const checkbox = cells[i].querySelector("input[type='checkbox']");
            if (checkbox) {
              cellValue = checkbox.checked ? "Yes" : "No";
            } else {
              cellValue = cells[i].innerText.trim();
            }
          }
          rowData.push(cellValue);
        }
        data.push(rowData);
      });
      
      // POST the data as JSON to your Google Apps Script Web App URL with no-cors mode.
      fetch("https://script.google.com/macros/s/AKfycbzddIS9_h0H69lFwmkuroaujNiLVaqgoPWSYAHAKPFksJ1pSlLjLZoc0UE-BMDXNqav/exec", {
        method: "POST",
        mode: 'no-cors', // Bypass CORS restrictions
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        // With no-cors, the response is opaque.
        alert("Data exported without login successfully! (Response is opaque; please verify in your spreadsheet.)");
      })
      .catch(error => {
        console.error("Error exporting without login:", error);
        alert("Error exporting data: " + error);
      });
    }
  </script>
</body>
</html>
