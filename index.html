<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Podiatry Productivity Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .hub-container {
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .nav-btn {
      transition: transform 0.2s;
    }
    .nav-btn:hover {
      transform: scale(1.05);
    }
    footer {
      background: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: 20px;
    }
    /* Fade transition for the Productivity Hub */
    #mainHub {
      transition: opacity 0.8s ease;
      opacity: 0;
      display: none;
    }
    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Login Section -->
    <div id="loginSection" class="mb-5">
      <div class="login-box mx-auto" style="max-width: 400px;">
        <h2 class="text-center">Podiatry Tools Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div id="errorMsg" class="text-danger mb-3" style="display:none;">Incorrect username or password.</div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Main Productivity Hub -->
    <div id="mainHub" class="hub-container">
      <header class="mb-5 text-center">
        <h1>Podiatry Productivity Hub</h1>
      </header>
      <div class="row g-4">
        <div class="col-md-4">
          <a href="/feedback/feedback.html" class="btn btn-outline-primary nav-btn w-100 py-4">
            <i class="bi bi-people-fill me-2"></i>Employee Feedback App
          </a>
        </div>
        <div class="col-md-4">
          <a href="/feedback/toecalc.html" class="btn btn-outline-success nav-btn w-100 py-4">
            <i class="bi bi-calculator-fill me-2"></i>Patient Payment Toe Calculator
          </a>
        </div>
        <div class="col-md-4">
          <a href="/feedback/dailytracker.html" class="btn btn-outline-info nav-btn w-100 py-4">
            <i class="bi bi-calendar-check-fill me-2"></i>Podiatry Service Daily Tracker
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2024 Podiatry Internal Tools – Internal Use Only
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple front-end login authentication that fades in the Productivity Hub
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      // Check credentials: username must be 'MFA' and password must be 'podiatry'
      if (username === 'MFA' && password === 'podiatry') {
        errorMsg.style.display = 'none';
        const mainHub = document.getElementById('mainHub');
        mainHub.style.display = 'block';
        // Force reflow to trigger the CSS transition
        void mainHub.offsetWidth;
        mainHub.classList.add('fade-in');
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
