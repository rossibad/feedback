<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Podiatry Productivity Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('https://via.placeholder.com/800x600?text=Podiatry+Background') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 15%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .main-content {
      display: none;
      padding-bottom: 40px;
    }
    .nav-grid .nav-btn {
      font-size: 1.25rem;
      padding: 30px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 250px;
      min-height: 150px;
    }
    .nav-grid .nav-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="loginSection" class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <h3 class="text-center mb-4">Login</h3>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        Invalid username or password.
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Productivity Hub -->
  <div id="mainContent" class="container main-content">
    <header class="my-4 text-center">
      <h1>Podiatry Productivity Hub</h1>
    </header>
    <div class="row nav-grid justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="/employee-feedback/index.html" class="btn btn-outline-primary nav-btn">
          <i class="bi bi-chat-left-text" style="font-size: 2rem;"></i>
          <br>Employee Feedback
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="/payment-calculator/index.html" class="btn btn-outline-success nav-btn">
          <i class="bi bi-calculator" style="font-size: 2rem;"></i>
          <br>Patient Payment Calculator
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="/service-tracker/index.html" class="btn btn-outline-info nav-btn">
          <i class="bi bi-graph-up" style="font-size: 2rem;"></i>
          <br>Podiatry Service Tracker
        </a>
      </div>
    </div>
    <footer class="my-4">
      <p>© 2024 Podiatry Internal Tools – Internal Use Only</p>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Basic front-end login validation
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();
      if(username === 'podiatry' && password === 'MFA') {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        document.getElementById('errorMessage').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
